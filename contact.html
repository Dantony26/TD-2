<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Salvador Dalí - Contact</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <h1><img class="logo w-25" src="img/logo.png" alt=""></h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav text-sm-center">
                      <a class="nav-link" href="index.html">Qui suis-je</a>
                      <a class="nav-link" href="galerie.html">Ma galerie</a>
                      <a class="nav-link active" aria-current="page" href="contact.html">Me contacter</a>
                    </div>
                  </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center gap-5">
            <div class="col-lg-4 col-8">
                <form class="border rounded px-3 pt-3 pb-5">
                    <div class="mb-3">
                        <label for="objet" class="form-label">Objet :</label>
                        <input type="text" class="form-control" id="objet">
                    </div>
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom :</label>
                        <input type="text" class="form-control" id="nom">
                    </div>
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom :</label>
                        <input type="text" class="form-control" id="prenom">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail :</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="commentaire" class="form-label">Commentaire :</label>
                        <textarea class="form-control" placeholder="Votre commentaire ici" id="commentaire" rows="8"></textarea>
                    </div>
                    <button type="button" class="btn d-lg-none d-md-inline-block float-end me-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Envoyer
                      </button>
                </form>
            </div>
            <div class="col-lg-6">
                <iframe class="w-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83998.75769507696!2d2.2770204480173684!3d48.85895068069558!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis!5e0!3m2!1sfr!2sfr!4v1618992856984!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button type="button" class="btn bd-md-none d-lg-inline-block my-4 py-3 px-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Envoyer
                  </button>
                  
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header border-0">
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p>Votre message a bien été envoyé !</p>
                        </div>
                        
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <footer class="p-4 text-center mt-5">
        <p class="m-0"><a class="text-decoration-none text-white" href="#">Mentions légales</a></p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>

</html>
